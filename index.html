<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- link to styles sheet  -->
    <link rel="stylesheet" href="./Assets/styles/styles.css">

    <title>Weather Check</title>

</head>
<body>
    <!-- adding container -->
    <div class="container my-5 mx-auto">
        <!-- heading for container  -->
        <h1 class="text-muted text-center my-4">Weather Check</h1>
        <!-- form field and label for form field  -->
        <form class="enter-location my-4 text-center text-muted">
            <label for="city">Enter a location to check the weather</label>
            <input type="text" name="city" class="form-control p-4">
        </form>
        <!-- card for displaying current weather conditions  -->
        <div class="card shadow-lg rounded d-none">
            <!-- day or night image display  -->
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <!-- weather icon display -->
            <div class="icon bg-light mx-auto text-center">

            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>

            </div>

        </div>
    </div>
    
    <!-- adding script file links  -->
    <script src="./Assets/js/weathercheck.js"></script>
    <script src="./Assets/js/app.js"></script>
    
</body>
</html>
