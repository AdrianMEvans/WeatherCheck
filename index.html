<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- link to styles sheet  -->
    <link rel="stylesheet" href="./Assets/styles/styles.css">

    <title>Weather Check Practice</title>

</head>

<body>

    <!-- Main Container  -->
    <div class="container-fluid">

        <!-- First Row  -->
        <div class="row">
            <!-- Search History -->
            <div class="col-md-4">
                
            </div>
            <!-- Heading, Instruction and Input Field for City -->
            <div class="enter-city-col col-md-4">
                <h1 class="text-muted text-center m-5">Weather Check</h1>

                <form class="enter-city my-4 text-center text-muted">
                    <label for="city">Enter a city to check the weather</label>
                    <input type="text" name="city" class="form-control p-4">
                </form>

            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="queryHistory">             
            </div>
            <div class="container col-md-4">
                <div class="card shadow-lg rounded d-none">
                    <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                    <div class="icon bg-warning mx-auto text-center">
                        <img src="" alt="">
                    </div>
                    <div class="iconUv mx-auto text-center">
                        <img src="" alt="">
                    </div>
                    <div class="text-muted text-uppercase text-center details">
                    </div>
                </div>
            </div>
            <!-- adding div for forecasts -->
            <div class="container col-md-4 forecasts">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js" integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
    <!-- adding script file links  -->
    <script src="./Assets/js/weathercheck.js"></script>
    <script src="./Assets/js/app.js"></script>

</body>

</html>
