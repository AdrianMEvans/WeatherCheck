<html lang="en">

<head>
    <title>Weather Check</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- link to styles sheet  -->
    <link rel="stylesheet" href="./Assets/styles/styles.css">


</head>

<body>

    <!-- Main Container  -->
    <div class="container-fluid">

        <!-- First Row  -->
        <div class="row">
            <!-- Search History -->
            <div class="col-md-4">
                
            </div>
            <!-- Heading, Instruction and Input Field for City -->
            <div class="enter-city-col col-md-4">
                <h1 class="text-muted text-center m-5">Weather Check</h1>
                <form class="enter-city my-4 text-center text-muted">

                <div class="input-group mb-3">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                          Search History
                        </button>
                        <div class="dropdown-menu" id="queryHistory">
                        </div>
                      </div>
                      <form class="change-location my-4 text-center text-muted"></form>
                    <input type="text" name="city" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter City to Check Weather">
                  </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" >             
            </div>
            <div class="container col-md-4">
                <div class="card shadow-lg rounded d-none">
                    <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                    <div class="icon bg-warning mx-auto text-center">
                        <img src="" alt="">
                    </div>
                    <div class="iconUv mx-auto text-center">
                        <img src="" alt="">
                    </div>
                    <div class="text-muted text-uppercase text-center details">
                    </div>
                </div>
            </div>
            <!-- adding div for forecasts -->
            <div class="container col-md-4 forecasts">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js" integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
    <!-- adding script file links  -->
    <script src="./Assets/js/weathercheck.js"></script>
    <script src="./Assets/js/app.js"></script>

</body>

</html>
